<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Pago semanal</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>Calcular sueldo</h1>
				<p>Completa el formulario y luego haz click en calcular para obtener el sueldo semanal.</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				<div class="form-group">
					<label for="exampleInputEmail1">Horas trabajadas</label>
					<input type="email" class="form-control" id="horas_trabajadas" placeholder="0">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Pago por hora</label>
					<input class="form-control" id="pago_hora" placeholder="0">
				</div>
				<button onclick="calcular()" class="btn btn-default">Calcular</button>
			</div>
			<div class="col-md-3">
				<h4 class="text-info">Tu sueldo de esta semana es:</h4>
				<div id="salida" style="font-size:50px;" class="text-center">0</div>
				<div id="mensajes"></div>
			</div>
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>
